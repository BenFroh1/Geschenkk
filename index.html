        .pointer {

        @keyframes upthenscale {
            0% {

            50% {

        @keyframes scalethendown {

        .letter {
            margin: 150px auto;
            max-width: 350px;
            height: 375px;
            position: relative;
            overflow: hidden;
            display: block;
        }

        .letter--open .paper {
            animation-name: upthenscale;
            animation-duration: .6s;
            animation-fill-mode: forwards;
        }

        .letter--close .paper {
            animation-name: scalethendown;
            animation-duration: .4s;
            animation-fill-mode: forwards;
        }

        .letter--open .paper-content {
            animation-name: waitfade;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
        }

        .letter--open .envelope {
            animation: pause;
        }

        .paper-content {
            color: #545454;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            padding: 25px;
            opacity: 0;
        }

        .paper {
            height: 50px;
            width: 90px;
            background: #f1f0c3;
            transform: translateY(250px);
            margin: 0 auto;
            transition: transform 0.3s 0.1s ease;
            border-radius: 2px;
            position: relative;
        }

        .envelope {
            width: 94px;
            height: 60px;
            background: #f36363;
            position: relative;
            margin: auto;
            z-index: 2;
            cursor: pointer;
            border-radius: 3px;
            transition: box-shadow 0.3s ease;
            transform: translateY(310px);
            animation: wiggle 0.3s 0.2s infinite;
            &:hover {
                animation: pause;
                & .envelope-paper {
                    transform: translateY(-20px);
                }
                & .envelope-flap {
                    transform: translateY(-45px);
                }
                & .envelope-detail::after {
                    visibility: hidden;
                }
            }
        }

        .envelope-paper {
            height: 50px;
            width: 90px;
            background: #f1f0c3;
            transform: translateY(0);
            margin: 0 auto;
            transition: transform 0.3s 0.1s ease;
            border-radius: 2px;
            position: absolute;
            border: 2px solid transparent;
        }

        .letter--open .envelope-paper {
            visibility: hidden;
        }

        .letter--open .envelope-detail::after {
            visibility: hidden;
        }


        .letter--close .envelope-paper {
            visibility: hidden;
        }

        .envelope-flap {
            content: '';
            width: 0;
            height: 0;
            border-left: 45px solid transparent;
            border-right: 45px solid transparent;
            border-bottom: 45px solid #f36363;
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            margin: auto;
            transform: translateY(0);
        }

        .letter--open .envelope-flap {
            transform: translateY(-45px);
        }

        .letter--open .envelope-detail {
            border-top: 2px solid #e25b5b;
        }

        .envelope-detail {
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: block;
            position: absolute;
            background: #f36363;
            border-top: 2px solid transparent;
            &:before {
                content: '';
                width: 70px;
                height: 70px;
                background: #f36363;
                display: inline-block;
                display: block;
                position: absolute;
                left: 0;
                right: 0;
                top: 30px;
                margin: auto;
                transform: rotate(45deg);
                border: 4px solid #e65454;
            }
            &:after {
                content: '';
                width: 70px;
                height: 70px;
                background: #f36363;
                display: block;
                position: absolute;
                left: 0;
                right: 0;
                top: -45px;
                margin: auto;
                transform: rotate(45deg);
                border: 4px solid #e65454;
            }
        }
        .envelope__fold {
            height: 25px;
            width: 86px;
            background: #f36363;
            border: 4px solid #e65454;

            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            margin: auto;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .paper-close {
            position: absolute;
            right: 10px;
            top: 5px;
            display: inline-block;
            cursor: pointer;

        <!-- Ergebnis-Pop-Up -->
        <div id="resultPopup" class="hidden">
            <div class="popup-content">
                <h2 id="endtext">Herzlichen Gl√ºckwunsch!</h2>
                <h2 id="endtext2"> Paris</h2>

                </div>
        </div>
        <audio id="myAudio" src="French%20Accordion%20-%20Traditionell%20Musette.%204.mp3" preload="auto"></audio>
        </div>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const popup1 = document.getElementById('popup1');
    const popup2 = document.getElementById('popup2');
    const loading = document.getElementById('loading');
    const claimPrizeButton = document.getElementById('claimPrize');
    const loading1 = document.getElementById('loading1');

    const validEmail = "LuisaHoyer@love.de";
    const validPassword = "Ichliebedich!";

    // √úberpr√ºfung der Anmeldedaten
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const emailInput = document.getElementById('email').value;
        const passwordInput = document.getElementById('password').value;

        if (emailInput === validEmail && passwordInput === validPassword) {
            loading1.style.display = 'flex';
            setTimeout(() => {
                loading1.style.display = 'none';
                popup1.style.display = 'flex';
            }, 2000);
        } else {
            alert("Ung√ºltige Anmeldedaten. Bitte versuchen Sie es erneut.");
        }
    });

    // √ñffnet das Lade-Overlay, dann das zweite Popup
    claimPrizeButton.addEventListener('click', () => {
        popup1.style.display = 'none';
        loading.classList.remove('hidden');
        loading.style.display = 'flex';

        setTimeout(() => {
            loading.style.display = 'none';
            popup2.classList.remove('hidden');
            popup2.style.display = 'flex';
        }, 5000); // 5 Sekunden Timer
    });

    // √ñffnen des PopUps
    document.getElementById('popupButton').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'flex';
    });
    document.getElementById('popupButton').addEventListener('click', function() {
        document.getElementById('popup2').style.display = 'none';
    });

    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spinButton');
    const resultPopup = document.getElementById('resultPopup');
    const resultMessage = document.getElementById('resultMessage');
    const closePopupButton = document.getElementById('closePopupButton');
    const audio = document.getElementById("myAudio");

    // Festgelegtes Ziel (0 = Rot, 90 = Blau, 180 = Gelb, 270 = Gr√ºn)
    const targetDegree = 270; // Beispiel: Gr√ºn

    // Button Klick-Event
    spinButton.addEventListener('click', () => {
        setTimeout(() => {
            audio.play();
        }, 3000);
        // Berechne die Endrotation (z. B. 3600 f√ºr 10 Umdrehungen + Zielwinkel)
        const endRotation = 3600 + targetDegree;

        // Starte die Drehung
        wheel.style.transform = `rotate(${endRotation}deg)`;

        // Zeige das Ergebnis-Popup nach der Animation
        setTimeout(() => {
            resultPopup.style.display = 'flex';
            resultMessage.textContent = getSegmentText(targetDegree);
        }, 3000); // Wartezeit entspricht der CSS-Animation (3 Sekunden)
    });



    // Schlie√üen des Pop-Ups
    closePopupButton.addEventListener('click', () => {
        resultPopup.style.display = 'none';
    });

    // Hilfsfunktion: Text basierend auf dem Zielwinkel
    function getSegmentText(degree) {
        switch (degree) {
            case 0:
                return 'Duisburg';
            case 90:
                return 'Dorsten';
            case 180:
                return 'Gelsenkirchen';
            case 270:
                return 'Paris';
            default:
                return 'Unbekanntes Ergebnis!';
        }
    }

    document.querySelector('.envelope').addEventListener('click', function(){
        if (document.querySelector('.letter').classList.contains('letter--open')){
            document.querySelector('.letter').classList.remove('letter--open');
            document.querySelector('.letter').classList.add('letter--close');
            setTimeout(function(){
                document.querySelector('.letter').classList.remove('letter--close');
            }, 600);
        } else {
            document.querySelector('.letter').classList.remove('letter--close');
            document.querySelector('.letter').classList.add('letter--open');
        }
    });

    document.querySelector('.paper-close').addEventListener('click', function(){   document.querySelector('.letter').classList.remove('letter--open');
        document.querySelector('.letter').classList.add('letter--close');
        setTimeout(function(){
            document.querySelector('.letter').classList.remove('letter--close');
        }, 600);
    });


</script>
</body>
